{% extends 'post/postLayout.html' %}
{% block postLayout %}
  <div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <a class="btn btn-success btn-xs" href="{% url 'post_edit' pk=post.pk %}">
    <span class="btn btn-edit glyphicon glyphicon-pencil"></span></a>
  </div>
{% endblock %}
