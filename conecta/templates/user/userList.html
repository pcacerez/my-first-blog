{% extends 'user/userLayout.html' %}
{% block userLayout %}
  <h2><center><u>Lista de Usuarios</center></u></h2>
    {% for user in users %}
    <div class="post">
      <div class="date">
      </div>
      <h1><a href="{% url 'user_detail' pk=user.pk %}">{{ user.username }}</a></h1>
    </div>
  {% endfor %}
{% endblock %}
